<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p class="score">Score: <span class="numberScore">0</span></p>
        <div>
          Choose Difficulty:
          <select title="Select Difficulty">
            <option>Easy</option>
            <option>Medium</option>
            <option>Hard</option>
          </select>
        </div>
        <p class="highscore">
          Highscore: <span class="numberHighScore">0</span>
        </p>
      </div>
      <div class="playground"></div>
      <div class="pandpIcon-wrapper">
        <img src="pause.png" class="pandpIcon" alt="loading" />
        <span class="popup">Space to Pause or Play</span>
      </div>
      <div class="soundIcon-wrapper">
        <img src="volume.png" class="soundIcon" alt="loading" />
        <span class="popupSound">"m" to mute or unmute</span>
      </div>
      <div class="newGame-wrapper">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="againIcon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
          />
        </svg>
        <span class="popupAgain">"n" to play a new Game</span>
      </div>
      <div class="arrowkeys-wrapper">
        <img class="arrowkeys" src="buttons.png" alt="loading" />
        <p class="para">Use Arrow Keys To Move The Snake</p>
      </div>
    </div>
  </body>
  <script src="script.js" defer></script>
</html>
